<div class="form-check form-check-inline" formGroup="group">
  <label class="form-check-label">
    <input formControlName="{{field.name}}" class="form-check-input" type="radio" name="{{field.name}" value="checkedValue">
    {{field.label}}
  </label>


  <div class=" form-group">
    <div class="radio-group" btnRadioGroup formControlName="radio">

    </div>
</div>




</div>
